<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubiar PageBot</title>
</head>
<body>
    <h1>Welcome to Jubiar PageBot</h1>
    <p>This bot is connected to Facebook Messenger and is ready to serve commands.</p>
    <p id="totalCommands">Total Commands: </p>

    <script>
        // Fetch the total commands from the server and inject it into the page
        fetch('/api/totalCommands')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalCommands').textContent = `Total Commands: ${data.totalCommands}`;
            });
    </script>
</body>
</html>
