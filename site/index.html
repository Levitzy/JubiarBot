<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubiar PageBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <main class="card">
            <header class="card-header">
                <h1>Jubiar PageBot</h1>
                <p>Connected to Facebook Messenger and ready to serve commands.</p>
            </header>
            <section class="card-body">
                <div class="info-item">
                    <i class="icon bot-icon" aria-hidden="true"></i>
                    <span>Pagebot Name:</span>
                    <strong id="botName">Loading...</strong>
                </div>
                <div class="info-item">
                    <i class="icon token-icon" aria-hidden="true"></i>
                    <span>Page Access Token Status:</span>
                    <strong id="accessTokenStatus">Loading...</strong>
                </div>
                <div class="info-item">
                    <i class="icon command-icon" aria-hidden="true"></i>
                    <span>Total Commands:</span>
                    <strong id="totalCommands">Loading...</strong>
                </div>
            </section>
            <footer class="card-footer">?
                <div class="status-indicator">
                    <div class="pulse" aria-hidden="true"></div>
                    <span>Bot Active</span>
                </div>
            </footer>
        </main>
        <section class="command-list card">
            <header class="card-header">
                <h2>Command List</h2>
            </header>
            <div id="commandList" class="command-items">
                <!-- Command items will be dynamically inserted here -->
            </div>
        </section>
    </div>
    <button id="darkModeToggle" class="fab" aria-label="Toggle dark mode">
        <span aria-hidden="true">ðŸŒ™</span>
    </button>
    <button id="restartBotButton" class="fab restart-bot" aria-label="Restart Bot">
        <span aria-hidden="true">ðŸ”„</span>
    </button>
    <script src="script.js"></script>
</body>
</html>
